<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 85%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #2e8b57;
            color: white;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #00ced1;
            color: #000;
        }

        tr:hover {
            background-color: #ff6347;
            color: #fff;
        }

        .custom-text {
            background-color: #fff8dc;
            color: #000;
            text-align: center;
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .small-line {
            line-height: 1;
            font-size: 0.9em;
        }

        .big-line {
            line-height: 1.5;
            font-size: 1.1em;
        }

        .image-box {
            text-align: center;
        }

        .image-box img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            transition: 0.3s;
        }

        .image-box img:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Information</h1>

        <table>
            <tr><th>Name</th><th>Surname</th><th>Marks</th></tr>
            <tr><td>Rajnandini</td><td>Dhongade</td><td>99</td></tr>
            <tr><td>Rajnandini</td><td>Dhongade</td><td>99</td></tr>
            <tr><td>Rajnandini</td><td>Dhongade</td><td>99</td></tr>
        </table>

        <div class="custom-text small-line">
            Student should give exams without fail
        </div>

        <div class="custom-text big-line">
            Student should give exams without fail
        </div>

        <div class="image-box">
            <p>Student should have minimum 75% attendance</p>
            <img src="img_girl.jpg" alt="Student Image">
        </div>
    </div>
</body>
</html>
