<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 260px;
      height: 90px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      padding: 18px;
      border: 4px solid darkblue;
      margin: 25px;
      background-color: lightpink;
      font-weight: bold;
    }

    .Info {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: slateblue;
      padding: 12px;
      margin: 20px 0;
      border: 4px dashed black;
      color: white;
    }
  </style>
</head>

<body>

  <center><h2>Student Information Using CSS Box Model</h2></center>

  <div class="Info">
    <p><b>This is Box Model – Student Layers:</b></p>
    <ul>
      <li><b>Student Name</b> – Rajnandini Dhongade</li><hr>
      <li><b>Roll No</b> - MCA2025036</li><hr>
      <li><b>Class</b> - MCA Sem I</li><hr>
      <li><b>Subject</b> - FULL STACK DEVEPLOMENT</li><hr>
    </ul>
  </div>
    <center>
    <div class="box">
      This Is Student Content Area<br>
      (260px × 90px)<br>
      Background : Light Pink<br>
      Border : Dark Blue
    </div>
  </center>

</body>
</html>
