<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Class Example</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    .btn {
      background-color: mediumspringgreen;
      color: black;
      padding: 14px 28px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    /* Pseudo-class :hover */
    .btn:hover {
      background-color: darkslategray;
      color: white;
      transform: scale(1.15);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <h1>Pseudo Class Example</h1>
  <p><b>:hover</b> pseudo-class is applied on the button below</p>

  <button class="btn">Hover Me â€“ Rajnandini Dhongade</button>
</body>
</html>
