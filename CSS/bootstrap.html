<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center mt-4">

  <h2>Bootstrap Button Classes</h2>
  <p>Used in React Class</p>
  <hr>

  <button class="btn btn-primary m-1">Primary</button>
  <button class="btn btn-secondary m-1">Secondary</button>

  <p class="fw-bold text-muted">Rajnandini Dhongade</p>
