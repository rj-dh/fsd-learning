<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
</head>
<body>

<center><h2 style="color:red">Student Registration</h2>

<form action="basic.html" method="post">
<label for="name">Name</label><br>
<input type="text" id="name" name="name" required><br><br>

<label for="email">Email Id</label><br>
<input type="email" id="email" name="email" required><br><br>

<label for="mobile">Mobile</label><br>
<input type="tel" id="mobile" name="mobile" required><br><br>

<label>Contact Preference</label><br>
<input type="radio" id="emailContact" name="contact" value="email">
<label for="emailContact">Email</label><br>

<input type="radio" id="phoneContact" name="contact" value="phone">
<label for="phoneContact">Phone No</label><br><br>

<label>Do you want to subscribe newsletter?</label><br>
<input type="checkbox" id="subscribeYes" name="subscribe" value="yes">
<label for="subscribeYes">Yes</label>
<input type="checkbox" id="subscribeNo" name="subscribe" value="no">
<label for="subscribeNo">No</label><br><br>

<input type="submit" value="Submit">
</form>
</center>

<center><p><b>Submitted by Rajnandini Dhongade</b></p></center>

</body>
</html>
