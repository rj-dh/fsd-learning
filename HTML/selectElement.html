<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Form</title>
</head>
<body>

<h2 align="center" style="color: red;">
<marquee>Hello User Enter Your Details Please</marquee>
</h2>

<form>
<fieldset>
<legend>Employee Details for Accounting :</legend>

Role:
<select name="role">
<option value="teacher">Teacher</option>
<option value="developer">Developer</option>
<option value="tester">Tester</option>
</select><br><br>

Email:
<input type="email" name="email"><br><br>

Mobile No:
<input type="tel" name="mobile"><br><br>

Range Example:
<input type="range" name="range"><br><br>

Birth Date:
<input type="date" name="birthdate"><br><br>

Month:
<input type="week" name="month"><br><br>

Choose your fav color:
<input type="color" name="color"><br><br>

University Name:
<input type="text" name="university" value="MITVPU"><br><br>

Bank Account No:
<input type="text" name="account"><br><br>

Search the Employee Id:
<input type="search" name="empid"><br><br>

<button type="button">Click</button>
<button type="reset">Reset</button>

</fieldset>
</form>

<center><p><b>Created by Rajnandini Dhongade</b></p></center>

</body>
</html>
