<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Example</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .hover-box{
            width: 220px;
            height: 110px;
            background-color: rgb(54, 183, 176);
            text-align: center;
            line-height:110px;
            border-radius: 12px;
            transition: 0.3s;
        }
        .name-tag{
            margin-top: 20px;
            font-weight: bold;
            color: darkslateblue;
        }
    </style>
</head>
<body>
    <center>
        <h2>JavaScript Event Example</h2>
        <hr>
        <button onclick="ShowMessage()">Click on me</button>
        <p id="Clicking"></p>
    </center>

    <div class="hover-box" onmouseover="changecolor(this)" onmouseout="resetcolor(this)">
        hover over me
</div>
   <p>
        Type Here something
        <input type="text" id="name" onchange="displayname()">
    </p>
    <p id="nameMsg"></p>
    
<p>
        Type something here:
        <input type="text" id="textInput" onkeydown="keypress()">
    </p>
    <p id="keyMsg"></p>

    <center>
        <div class="name-tag">Created By Rajnandini Dhongade</div>
    </center>

    <script>
        function ShowMessage(){
            document.getElementById("Clicking").innerHTML="Button clicked successfully";
        }
        function changecolor(element){
            element.style.backgroundColor="orange";
            element.innerHTML="Mouse over!";
        }
        function resetcolor(element){
            element.style.backgroundColor="lightblue";
            element.innerHTML="Mouse out!";
        }
        function displayname(){
            let name=document.getElementById("name").value;
            document.getElementById("nameMsg").innerHTML="Hello " + name;
        }
        function keypress(){
            let key=document.getElementById("textInput").value;
            document.getElementById("keyMsg").innerHTML="Typing: " + key;
        }
    </script>
</body>
</html>
